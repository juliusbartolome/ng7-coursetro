<h1>Contact us</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
  <h5 *ngIf="isSuccessfullySubmitted">Your form is valid!</h5>

  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="isSubmitted && messageForm.controls.name.errors" class="error">
      <div *ngIf="messageForm.controls.name.errors.required">Your name is required, bro.</div>
    </div>
  </label>
  
  <label>
    Name:
    <input type="text" formControlName="message">
    <div *ngIf="isSubmitted && messageForm.controls.message.errors" class="error">
      <div *ngIf="messageForm.controls.message.errors.required">Your message is required, bro.</div>
    </div>
  </label>
  
  <input type="submit" value="Send message" class="cta">

</form>

<div *ngIf="isSuccessfullySubmitted" class="results">
  <strong>Name:</strong>
  <span>{{ messageForm.controls.name.value }}</span>

  <strong>Message:</strong>
  <span>{{ messageForm.controls.name.value }}</span>
</div>
